<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/128-1285139_qr-code-qr-code-icon-png.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif']
            }
          }
        }
      }
    </script>
    <title>QR Code Generator</title>
  </head>
  <body>
    <header class="bg-indigo-500 p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-xl text-white font-bold">QR Code Generator</div>
      </div>
    </header>
    <main>
      <div
        class="flex flex-col-reverse align-center m-auto justify-center md:flex-row md:max-w-4xl p-10"
      >
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="font-bold text-3xl md:text-4xl mb-5">QR Code Generator</h1>
          <p class="mb-4">
            QR Codes allow smartphone users to access a link simply and quickly.
          </p>
          <p>
            Enter the URL bellow to generate a QR Code and download the image
          </p>
          <form class="mt-4" id="generate-form">
            <input
              placeholder="https://github.com/moonrafa"
              type="url"
              name="url"
              id="url"
              class="w-full border-2 border-gray-200 rounded p-3 mr-2 text-gray-dark mb-5 focus:outline-none"
            />
            <select
              id="size"
              class="w-full border-2 border-gray-200 rounded p-3 mr-2 text-gray-dark focus:outline-none"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
            </select>
            <button
              type="submit"
              class="rounded bg-gray-500 w-full text-white py-3 px-4 mt-5 hover:bg-black"
            >
              Generate
            </button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img
            src="assets/qr-code-svgrepo-com.svg"
            alt="qr-code-scan"
            class="w-1/2 m-auto md:w-full mb-10"
          />
        </div>
      </div>
      <!-- generated qr code -->
      <div
        class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20"
      >
        <!-- spinner -->
        <img class="hidden mx-auto w-24 h-24" src="assets/spinner.svg" alt="" />
        <span class="sr-only"> Loading... </span>
        <!-- output -->
        <div id="qrcode" class="m-auto"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
